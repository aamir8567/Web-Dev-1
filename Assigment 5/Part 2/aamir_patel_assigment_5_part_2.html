    <main class="main">
        <p>Please enter the radius--> <input type="text" id="txtRadius"> <br>
            <input type="button" id="btnCalculate" value="Calculate" onclick="TotalCirf();"></p>

    <script>
        function TotalCirf() {
            var radius = document.getElementById("txtRadius").value;

            var Result = ("Your Circumference of the circle is --> " + Calculation);
            document.getElementById("divResult").innerHTML = Result;
        }
